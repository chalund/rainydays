<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Rainydays | Order Summary</title>

<body>
     <header>
        <div class="logo">
            <a href="../index.html"> <img src="../logo/RainyDays_Logo.png" alt="rainydays logo" ></a>
        <nav>
            <ul>
                <li><a href="../women.html">Woman</a></li>
                <li><a href="../men.html">Men</a></li>

            </ul>
        </nav>
     </header>
     <main>
        <section class="view-box">
            <div class="box-button">
                <div>
                    <a href="overviewjacket.html"><i class="fa-regular fa-circle-left"></i></a>
                </div>
                <div>
                    <h1> Order Summary</h1>
                </div>
            </div>
                <section class="shopping-basket">
                    <h2>Shopping basket</h2>
                        <section class="shopping-basket__content">

                                <img src="../assets/RainyDays_Jacket1.png" alt="1st watch orange and gray" class="jacket">

                            <div>

            <h3>Order Summary</h3>
            <section class="order-summary">  
                <div>
                    <p>Your order</p>

                </div>
                <div class="order-total">
                    <p>Order total</p>
                    <p>2599 NOK</p>
                </div>

     <footer>
