<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Payment method for the shopping basket on Rainydays">
    <link href="../css/style.css" rel="Stylesheet"> 
    <script src="https://kit.fontawesome.com/8563808f06.js" crossorigin="anonymous"></script> 
    <title>Rainydays | Payment</title>
</head>
<body>
     <header>
        <a href="index.html" class="logo"> <img src="../logo/RainyDays_Logo-min.png" alt="rainydays logo" width="100" height="55" ></a>
        <label for="hamburger-menu"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu">      
            <nav>
                <ul>
                        <li><a href="../women.html">Woman</a></li>
                        <li><a href="../men.html">Men</a></li>
                        <li><a href="../about.html">About</a></li>
                        <li><a href="../contact.html">Contact</a></li>
                </ul>
            </nav>
     </header>
     <main class="background">
        <section class="box">
            <section class="box-button">
                <div >
                    <a href="summary.html"> <i class="fa-regular fa-circle-left" ></i></a>
                </div>
                <div>
                    <section class="summary-line">
                        <p><i class="fa-solid fa-circle"></i></p>
                        <p>______</p>
                        <p><i class="fa-solid fa-circle"></i></p>
                        <p>______</p>
                        <p><i class="fa-regular fa-circle"></i></p>
                    </section>
                    <section class="summary-content">
                        <p>Order summary</p>
                        <p>Payment method</p>
                        <p>Conformation</p>
                    </section>
                </div>
        </section>

            <section class="payment">
                <div class="payment-headline">
                    <h1>Payment</h1>
                    <p>Select payment method</p>
                </div>
                    <i class="fa-brands fa-cc-visa"></i>
                    <i class="fa-brands fa-apple-pay"></i>
                    <i class="fa-brands fa-cc-paypal"></i>     
            </section>
                <form>
                    <div>
                        <section  class="payment-details">
                            <label for="name">Name on card</label>
                            <input type="text" name="name on card" id="name on card">
                            <label for="email">Card number</label>
                            <input type="text" name="card number" id="card number">
                        </section>
                        <section class="card-details">
                            <div>
                                <label for="title">Exp. Date</label>
                                <input type="text" name="exp.date" id="exp.date">
                            </div>
                            <div>
                                <label for="title">CVV </label>
                                <input type="text" name="CVV" id="CVV">
                            </div>
                         </section>
                    </div>    
                </form>
                <div class="pay-now">
                    <a href="../product/success.html" class="cta cta-button" >Pay Now</a>
                </div>
        </section>      
     </main>
     <footer >
            <footer-menu >
                <div class="footer-menu">
                    <div class="footer-icon">
                        <a href="../index.html"><i class="fa-solid fa-house"></i><p>Home</p></a>    
                    </div>
                    <div class="footer-icon">
                        <a href="../about.html"><i class="fa-regular fa-address-card"></i><p>About</p></a>
                    </div>
                    <div class="footer-icon">

                    </div>
                    <div class="footer-icon">
                        <a href="../product/summary.html"><i class="fa-solid fa-bag-shopping"></i><p>Shoppingbag</p></a>
                    </div>
                </div>
            </footer-menu>
            <p>&copy; Copyright</p> 
    </footer>

</html>
